<kolol-box class="map" headline="The Kingdom of Loathing">
    <img class="top" alt="" src="https://d2uyhvukfffg5a.cloudfront.net/otherimages/main/main_top.gif" />
    <img class="left" alt="" src="https://d2uyhvukfffg5a.cloudfront.net/otherimages/main/main_left.gif" />
    <div class="map-tiles">
        <button (click)="tileClicked(0, 0)" class="tile-one"><img alt="" [src]="mapTiles[0][0]" /> </button>
        <button (click)="tileClicked(1, 0)" class="tile-two"><img alt="" [src]="mapTiles[0][1]" /> </button>
        <button (click)="tileClicked(2, 0)" class="tile-three"><img alt=""  [src]="mapTiles[0][2]" /> </button>
    
        <button (click)="tileClicked(0, 1)" class="tile-four-a"><img alt="" [src]="mapTiles[1][0]" /> </button>
        <button (click)="tileClicked(1, 1)" class="tile-four-b"><img alt="" [src]="mapTiles[1][1]" /> </button>
        <button (click)="tileClicked(2, 1)" class="tile-five"><img alt="" [src]="mapTiles[1][2]" /> </button>
        <button (click)="tileClicked(3, 1)" class="tile-six"><img alt="" [src]="mapTiles[1][3]" /> </button>
    
    
        <button (click)="tileClicked(0, 2)" class="tile-seven"><img alt="" [src]="mapTiles[2][0]" /></button>
        <button (click)="tileClicked(1, 2)" class="tile-eight"><img alt="" [src]="mapTiles[2][1]" /></button>
        <button (click)="tileClicked(2, 2)" class="tile-nine"><img alt="" [src]="mapTiles[2][2]" /></button>
    </div>
    <img alt="" class="right" src="https://d2uyhvukfffg5a.cloudfront.net/otherimages/main/main_right.gif" />
    <img alt="" class="bottom" src="https://d2uyhvukfffg5a.cloudfront.net/otherimages/main/main_bottom.gif" />
</kolol-box>
