<div class="effects">
    <div class="effect" *ngFor="let effect of effects">
        <ng-container *ngFor="let part of effect">
            @if(part.id) {
                 <button (click)="effectClicked.emit(part.id)">{{part.name}}</button>
            } @else {
                <span [ngClass]="part.element">{{part.name}}</span>
            }
        </ng-container>
    </div>
</div>
