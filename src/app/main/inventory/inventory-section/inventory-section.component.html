<kolol-box [headline]="section?.key ?? ''" *ngIf="!!section?.value?.length && section!.value.length > 0">
    <div class="item" *ngFor="let item of section?.value">
        <button class="image" (click)="descItem.emit(item.descriptionId)">
            <img [alt]="item.name" [src]="item.image" />
        </button>
        <div class="headline">
            <span class="name">{{item.name}}</span><span class="item-count" *ngIf="item.count"> ({{item.count}})</span>
        </div>
        <div class="subline">
            <button *ngIf="item.action" class="action" (click)="use.emit(item.id)">[{{item.action}}]</button>
            <button *ngIf="item.action2" class="action" (click)="altUse.emit(item.id)">[{{item.action2}}]</button>
            <span class="quality" [ngClass]="['quality', item.quality.toLowerCase()]" *ngIf="item.quality">({{item.quality}}, size: {{item.size}})</span>
        </div>
    </div>
</kolol-box>
