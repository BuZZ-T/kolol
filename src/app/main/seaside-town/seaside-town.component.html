<kolol-box headline="Seaside Town" *ngIf="town$ | async as town; else noTown">
    <div class="container">
        <img alt="" [src]="town.background" />
        <button (click)="tileClicked(element)" class="element" *ngFor="let element of town.elements" [style]="{left: element.position.left, top: element.position.top}">
            <img alt="" [src]="element.image" />
        </button>
    </div>
</kolol-box>

<ng-template #noTown>No Town</ng-template>
