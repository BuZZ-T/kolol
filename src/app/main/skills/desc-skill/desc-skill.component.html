<button class="close" (click)="onClosed.emit()">[x]</button>
<h2>{{skill.name}}</h2>
<img [src]="skill.image" alt="familiar.name">
<p>{{skill.description}}</p>

@if(skill.givesEffect) {
    <div>Effect:</div>
    <kolol-desc-effects (effectClicked)="onEffectClicked.emit($event)" [effects]="mapEffects()"></kolol-desc-effects>
}
