@if (effect.isExtendable) {
    <button class="extend" (click)="extend.emit(effect)">
        <img [alt]="" src="https://d2uyhvukfffg5a.cloudfront.net/otherimages/smallarrow_up.gif" />
    </button>
}
<button class="icon" (click)="onShowDescription()">
    <img [alt]="effect.name" [src]="effect.image" />
</button>
<div>{{effect.name}} <ng-container *ngIf="effect.duration">({{effect.duration}})</ng-container></div>
