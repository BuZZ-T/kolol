<div class="key skills">
    <button #skillButton (click)="openSkillList(skillButton)">
        <img alt="Skills" [src]="imageToAbsolute('book3')">
    </button>
    <span>skills</span>
</div>


    <div [ngClass]="{disabled: !hotkeyEnabled[i], empty: !hotkey}" class="key hotkey" *ngFor="let hotkey of hotkeys; let i = index">
        <span class="label">{{indices[i]}}</span>
        <button (click)="emitAction(hotkey)">
            <img *ngIf="!!hotkey" alt="" [title]="hotkeyText(hotkey)" [src]="hotkeyImage(hotkey)">
        </button>
    </div>

<div class="key items">
    <button #itemButton (click)="openItemsList(itemButton)">
        <img alt="Skills" [src]="imageToAbsolute('backpack')">
    </button>
    <span>items</span>
</div>
