<kolol-box *ngIf="withBox; else withoutBox" [centered]="true" headline="Loading...">
    <div>
        <img alt="spinner" src="/assets/img/spinner-icon-24.jpg">
    </div>
</kolol-box>

<ng-template #withoutBox>
    <div>
        <img alt="spinner" src="/assets/img/spinner-icon-24.jpg">
    </div>
</ng-template>
